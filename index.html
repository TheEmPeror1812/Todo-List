<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


    <script src="./script.js"></script>
</head>

<body>
    <section class="nav-bar">
        <div class="container col-12 nav-custom">
            <h1>ToDo List</h1>
        </div>
    </section>
    <!---------------------------------------------------------------------------------------------------------->
    <section class="todo-list container">
        <div class=" mb-3 custom-input">
            <h4>Title:- </h4>
            <input type="text" id="title" placeholder="Enter The Title">
        </div>
        <div class="mb-3 custom-input">
            <h4>Activity:- </h4>
            <input type="text" id="activity" placeholder="Enter the Activity">
        </div>

        <button class="custom-button" id="create" onclick="create()">Create Task</button>
        <button class="custom-button" id="update" onclick="update_task()">Update Task</button>
        <button class="custom-button" id="delete" onclick="del()">Delete All Tasks</button>
        <button class="custom-button" id="delete_one" onclick="del_one()">Delete one Task</button>
        <button class="custom-button" id="delete_one" onclick="prev()">Load Previous Tasks</button>

        


    </section>
    <!-- ----------------------------------------------------------------------------------------------------------------- -->
    <section class="table">
        <div class="container text">
            <div class="title_text te">
                Task Title
            </div>
            <div class="description_text te">
                Task Description
            </div>
        </div>
        <div class="container table-container">
            <div class="title-table ti" id="title-table">
            </div>
            <div class="description-table ti" id="description-table">
                <!-- Description -->
                <span class="span-table"></span>
            </div>
        </div>
    </section>
</body>

</html>
